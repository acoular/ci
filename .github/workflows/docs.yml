name: Docs üìù Build üõ†Ô∏è & Deploy
permissions:
  contents: read
on:
  workflow_call:
    inputs:
      deploy:
        required: false
        default: false
        type: boolean

concurrency:
  group: docs-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.13']
    steps:
      - name: Check out a copy of the repository
        uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up PortAudio
        uses: ./.github/actions/setup-portaudio
        with:
          os: ${{ matrix.os }}
      - name: Set up Graphviz
        uses: ./.github/actions/setup-graphviz
        with:
          os: ${{ matrix.os }}
      - name: Run sphinx
        run: uv run make -C docs html
      - name: Upload artifacts
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v6
        with:
          name: build-docs
          path: ./docs/build/html

  deploy:
    needs: build
    if: ${{ inputs.deploy && github.ref == github.event.repository.default_branch }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: build-docs
          path: ./docs/build/html
      - name: Upload docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
          cname: www.acoular.org
          force_orphan: true # This allows you to make your publish branch with only the latest commit.
          enable_jekyll: false
