name: Docs üìù Build üõ†Ô∏è & Deploy
permissions:
  contents: read
on:
  workflow_call:
    inputs:
      deploy:
        required: false
        default: false
        type: boolean

concurrency:
  group: docs-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [ ${{ vars.LATEST_PYTHON_VERSION }}]
    steps:
      - name: Check out a copy of the repository
        uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up PortAudio
        uses: acoular/ci/.github/actions/setup-portaudio@main
        with:
          os: ${{ matrix.os }}
      - name: Set up Graphviz
        uses: acoular/ci/.github/actions/setup-graphviz@main
        with:
          os: ${{ matrix.os }}
      - name: Run sphinx
        run: uv run make -C docs html
      - name: Upload artifacts
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v6
        with:
          name: build-docs
          path: ./docs/build/html
