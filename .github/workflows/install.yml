name: Check latest install
on:
  workflow_call

jobs:
  pypi:
    name: Install from PyPI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ${{ fromJSON(vars.SUPPORTED_PYTHON_VERSIONS) }}
    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Check PyPI installation
        run: |
          pip install acoular
          python -c "import acoular"
      - name: Run smoke tests
        uses: acoular/ci/.github/actions/smoke-tests@main
        with:
          command: ''

  conda:
    name: Install from Anaconda
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ${{ fromJSON(vars.SUPPORTED_PYTHON_VERSIONS) }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: acoular
          channels: acoular, defaults
      - name: Check Anaconda installation
        run: conda install -n acoular acoular
      - name: Run smoke tests
        uses: acoular/ci/.github/actions/smoke-tests@main
        with:
          command: 'conda run -n acoular'

  uv:
    name: Install repo with uv
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Check out a copy of the repository
        uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ vars.LATEST_PYTHON_VERSION }}
      - name: Run smoke tests
        uses: acoular/ci/.github/actions/smoke-tests@main
        with:
          command: 'uv run --frozen --no-dev --exact'
