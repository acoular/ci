name: Check links
permissions:
  contents: read
on:
  workflow_call

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: check links
        id: lychee
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          # Check all markdown, html and reStructuredText files in repo (default)
          args: --root-dir $(pwd) --no-progress './**/*.md' './**/*.html' './**/*.rst'
          fail: true
          failIfEmpty: false
